<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav id="sub-nav" class="swiper">

            </li>
            <li class="swiper-slide inner-sub-item">
                <a href="#insight_pay-flow">付款流程</a>

            <li class="swiper-slide inner-sub-item sub-item-end">
                <a href="#insight_message">站內訊息</a>

    </nav>
    <script>
        const swiper = new Swiper('.swiper', {
            speed: 500,
            spaceBetween: 0,
            slidesPerView: 'auto',
            grabCursor: true,

            navigation: {
                prevEl: ".swiper-button-prev",
                nextEl: ".swiper-button-next",
            },
            
            mousewheel: {
                invert: false,
            },

            scrollbar: {
                el: ".swiper-scrollbar",
                hide: true,
                dragSize: 200,
            },
        });
    </script>
